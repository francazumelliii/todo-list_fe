<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Task Management</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="todoForm" (ngSubmit)="submitForm()">
            <label for="label">Label:</label>
            <input id="label" formControlName="label" type="text" />
          
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description"></textarea>
          
            <label for="categoryId">Category:</label>
            <select id="categoryId" formControlName="categoryId">
              <option *ngFor="let category of categories" [value]="category.id">{{ category.label }}</option>
            </select>
          
            <label for="statusId">Status:</label>
            <select id="statusId" formControlName="statusId" >
              <option *ngFor="let status of statuses" [value]="status.id">{{ status.label }}</option>
            </select>
          
            <label for="expDate">Expiration Date:</label>
            <input id="expDate" formControlName="expDate" type="date" (change)="checkExpDate()" />
          
            <button type="submit" [disabled]="todoForm.invalid || !this.isDateValid">Submit</button>
          </form>
          <small class="text-danger" *ngIf="!isDateValid && todoForm.get('expDate')?.touched">Expiring date must be after today</small>
          
    
          <div class="task-list mt-4">
            <h3>Tasks</h3>
            
            <form [formGroup]="todoForm" (ngSubmit)="submitForm()">
  <!-- Altri campi del form come Label, Description, ecc. -->

  <div formArrayName="tasks">
    <div *ngFor="let task of tasks.controls; let i = index" [formGroupName]="i">
      <div class="row mb-2">
        <div class="col">
          <label for="label">Label:</label>
          <input id="label" formControlName="label" type="text" />
        </div>

        <div class="col">
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>

        <div class="col">
          <label for="categoryId">Category:</label>
          <select id="categoryId" formControlName="categoryId">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.label }}</option>
          </select>
        </div>

        <div class="col">
          <label for="statusId">Status:</label>
          <select id="statusId" formControlName="statusId">
            <option *ngFor="let status of statuses" [value]="status.id">{{ status.label }}</option>
          </select>
        </div>

        <div class="col">
          <label for="expDate">Expiration Date:</label>
          <input id="expDate" formControlName="expDate" type="date" (change)="checkExpDate()" />
        </div>

        <div class="col">
          <button type="button" class="btn btn-danger" (click)="removeTask(i)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="todoForm.invalid || !this.isDateValid">Submit</button>
</form>


          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
